<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>背景颜色渐变效果演示</title>
    <style>
		body{
  margin: 0;
  padding: 0;
  font-family: '宋体';
  background-image: linear-gradient(125deg,#74b9ff,#00cec9,#ff7675,#d63031,#b2bec3);
  background-size: 400%;
  animation: bganimation 15s infinite;
}
.text{
  color: white;
  text-align: center;
  text-transform: uppercase;
  margin: 350px;
  font-size: 22px;
}
@keyframes bganimation {
  0%{
    background-position: 0% 50%;
  }
  50%{
    background-position: 100% 50%;
  }
  100%{
    background-position: 0% 50%;
  }
}

	</style>
  </head>
  <body>
    <div class="text">
      背景颜色渐变效果演示
    </div>
  </body>
</html>
